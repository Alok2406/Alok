{% extends 'shop/basic.html' %}


{% block title%} Contact-flipcart  {% endblock %}
{% block body %} 
<div class="container my-3">
  <h3>Contact Us</h3>
  <form action="/shop/contact/" method="post">{% csrf_token %}
    <div class="form-group">name</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Plz Enter Ur Name Here">
    </div>
    <div class="form-group">
      <label for="exampleFormControlInput1">email</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="Enter Ur Email here">
    </div>
    <div class="form-group">
      <label for="exampleFormControlInput1">phone</label>
      <input type="tel" class="form-control" id="phone" name="phone" placeholder="Plz Enter Mobile No. here">
    </div>
    
    <div class="form-group">
      <label for="exampleFormControlTextarea1">desc</label>
      <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

{% endblock %}
{% block js %}

<script>
{% if thank %}
alert('We Always love to hear from ur Side Thanks for Ur FeedBack We Will get back to u Soon')
document.location = "/shop/contact/";
{% endif %}
</script>
  
{% endblock %}
